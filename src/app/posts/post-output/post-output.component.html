<mat-spinner *ngIf="isloading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isloading" >

  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit',post.id]" color="primary">Edit</a>
      <button mat-button color="warn" (click)="postdelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="body-2" *ngIf="posts.length <= 0 && !isloading">No Posts yet!!!</p>
