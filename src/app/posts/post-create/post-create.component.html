<!-- two-way binding -->


<mat-card>
  <form (ngSubmit)="onAddPost(inputform)" #inputform="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter Post Title</mat-label>
      <input matInput type="text" placeholder="title" name="title" #title="ngModel" required ngModel>
      <mat-error *ngIf="title.invalid">Please Enter the title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter Post Content</mat-label>
      <textarea matInput rows="5" name="content" #content="ngModel" placeholder="content" required ngModel></textarea>
      <mat-error *ngIf="content.invalid">Please Enter the Content</mat-error>

    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
